    <h1> A New Wave </h1>
    <div class="registration">
        <form>
            <!--name,address,start time, end time, people limit, description, date-->
            <div>
            <label for="name">Protest Name:</label>
            <br>
            <input id="name" type="text" required>
            </div>

            <div>
              <label for="date">Date:</label>
              <br>
              <input id="date" type="date" required>
            </div>

            <div>
            <label for="address">Address:</label>
            <br>
            <input id="address" type="text" required>
            </div>

            <div>
            <label for="start_time">Start Time:</label>
            <br>
            <input id="start_time" type="time" required>
            </div>

            <div>
            <label for="end_time">End Time:</label>
            <br>
            <input id="end_time" type="time" required>
            </div>

            <div>
            <label for="people_limit">Occupancy Limit:</label>
            <br>
            <input id="people_limit" type="number" required>
            </div>
            
            <div>
            <label for="description">Protest Description:</label>
            <br>
            <textarea id="description" type= "text" required></textarea>
            </div>

            <div>
            <label for="image">Add URL of your Photo!</label>
            <br>
            <input id="image" type="text" required>
            </div>

            <br>
            <button id="submit_button">Submit your Protest!</button>
        </form>
    </div>
